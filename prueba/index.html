<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Medidas generales-->
    <title>Página web interactiva</title> <!--Le pone nombre a la página web-->
    <link rel="stylesheet" href="style.css"> <!--Incluye el documento css para dar estilo al HTML-->
</head>
<body>
    <!--Cabecera de la página web-->
    <header> 
        <h1> Restauración y comida rápida a domicilio</h1> 
    </header>   
      
    <!--Datos de contacto-->
    <div class="contacto">
        Teléfono: 632 31 42 56
        Email: comida@gmail.com
    </div>

    <!--Botón que cambie de mensaje al hacer click-->
    <div class="centrar">
        <p id="mensaje">Haz click en el botón:</p>
        <button id="boton"> Botón </button>
    </div>


    <footer> 
        <p>Desarrollado por Ana Campos Aguilar</p>
    </footer>

    <!--Unir el documento de JavaScript con el HTML-->
    <script type ="module" src="script.js"></script> 
</body>
</html>
